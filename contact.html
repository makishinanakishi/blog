        <section class="contact-section">
            <h2>给我留言</h2>
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">姓名 *</label>
                    <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">邮箱 *</label>
                    <input type="email" id="email" name="email" required placeholder="请输入您的邮箱">
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="message">留言内容 *</label>
                    <textarea id="message" name="message" required placeholder="请输入您的留言内容（10-500字）" minlength="10"
                        maxlength="500"></textarea>
                    <span class="char-count"><span id="messageCharCount">0</span>/500</span>
                    <span class="error-message" id="messageError"></span>
                </div>
                <button type="submit" class="btn-primary" id="submitContact">发送留言</button>
            </form>
            <div class="success-message" id="successMessage">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
