            <ul class="nav-links" id="navLinks">

                        </svg>
                    </button>
                </li>
            </ul>

    <section class="hero-slider">
        <div class="slider-container" id="sliderContainer">
            <div class="slide active">
                <img src="1.jpg" alt="山景日出">
                <div class="slide-content">
                    <h2>探索技术的无限可能</h2>
                </div>
            </div>
            <div class="slide">
                <img src="2.jpg" alt="山景日出2">
                <div class="slide-content">
                    <h2>代码改变世界</h2>
                </div>
            </div>
            <div class="slide">
                <img src="3.jpg" alt="山景日出3">
                <div class="slide-content">
                    <h2>生活需要诗和远方</h2>
                </div>
            </div>
        </div>
        <button class="slider-btn prev" id="prevBtn" aria-label="上一张">‹</button>
        <button class="slider-btn next" id="nextBtn" aria-label="下一张">›</button>
        <div class="slider-dots" id="sliderDots"></div>
    </section>


    <main class="main-content">
        <section class="featured-section">
            <h2 class="section-title">精选文章</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索文章..." aria-label="搜索文章">
                <button class="search-btn" id="searchBtn">搜索</button>
            </div>
            <div class="filter-tags" id="filterTags">
                <button class="tag-btn active" data-tag="all">全部</button>
                <button class="tag-btn" data-tag="前端">前端</button>
                <button class="tag-btn" data-tag="后端">后端</button>
                <button class="tag-btn" data-tag="生活">其他</button>
            </div>
            <div class="articles-grid" id="articlesGrid">

            </div>
        </section>
    </main>
